version: '3.8'

services:
  qwq:
    build: .
    image: qwq-aiops:latest
    container_name: qwq
    restart: unless-stopped
    ports:
      - "8899:8899"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/root/data
      - ./config:/root/config
    environment:
      - TZ=Asia/Shanghai
      - DB_PATH=/root/data/qwq.db
      - LOG_LEVEL=info
    networks:
      - qwq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8899/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 数据库（可选）
  mysql:
    image: mysql:8.0
    container_name: qwq-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=qwq123456
      - MYSQL_DATABASE=qwq
      - TZ=Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - qwq-network

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: qwq-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - qwq-network

  # Prometheus 监控（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: qwq-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - qwq-network

  # Grafana 可视化（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: qwq-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - qwq-network

networks:
  qwq-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  prometheus-data:
  grafana-data:
