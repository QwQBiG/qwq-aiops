name: Build QWQ Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -v -o qwq-linux-amd64 ./cmd/qwq/main.go

    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -v -o qwq-windows-amd64.exe ./cmd/qwq/main.go

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qwq-binaries
        path: |
          qwq-linux-amd64