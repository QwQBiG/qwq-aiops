name: Build QWQ Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: |
          go mod tidy  # 确保所有依赖项都已正确安装

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -v -o qwq-linux-amd64 main.go

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -v -o qwq-windows-amd64.exe main.go

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qwq-binaries
          path: |
            qwq-linux-amd64
            qwq-windows-amd64.exe
