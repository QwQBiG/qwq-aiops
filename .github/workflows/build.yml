name: Build QWQ Agent

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build for Linux
      run: GOOS=linux GOARCH=amd64 go build -v -o qwq-linux-amd64 main.go

    - name: Build for Windows
      run: GOOS=windows GOARCH=amd64 go build -v -o qwq-windows-amd64.exe main.go

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: qwq-binaries
        path: |
          qwq-linux-amd64
          qwq-windows-amd64.exe