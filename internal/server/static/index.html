<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qwq AIOps ÊéßÂà∂Âè∞</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --accent: #38bdf8;
            --success: #4ade80;
            --danger: #f87171;
            --border: #334155;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            transition: border-color 0.3s;
        }
        .card:hover {
            border-color: var(--accent);
        }
        .card h3 {
            margin-top: 0;
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .metric {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
        }
        .sub-text {
            font-size: 12px;
            color: #64748b;
        }

        /* Progress Bar */
        .progress-bg {
            background: #334155;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s ease, background-color 0.3s;
        }
        .progress-fill.high {
            background: var(--danger);
        }

        /* Logs */
        .log-window {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #a5b4fc;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        }
        .log-entry {
            margin-bottom: 6px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 4px;
            word-break: break-all;
        }
        .log-time {
            color: #64748b;
            margin-right: 10px;
            user-select: none;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><div class="status-dot"></div> qwq AIOps ÊéßÂà∂Âè∞</h1>
            <button class="btn" onclick="triggerPatrol()">‚ö° Á´ãÂç≥Ëß¶ÂèëÂ∑°Ê£Ä</button>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>CPU Ë¥üËΩΩ</h3>
                <div class="metric" id="cpu-load">--</div>
                <div class="sub-text">1min / 5min / 15min</div>
            </div>
            <div class="card">
                <h3>ÂÜÖÂ≠ò‰ΩøÁî®</h3>
                <div class="metric" id="mem-text">--</div>
                <div class="progress-bg"><div class="progress-fill" id="mem-bar"></div></div>
                <div class="sub-text" id="mem-detail">Ê≠£Âú®Ëé∑Âèñ...</div>
            </div>
            <div class="card">
                <h3>Á≥ªÁªüÁ£ÅÁõò (/)</h3>
                <div class="metric" id="disk-text">--</div>
                <div class="progress-bg"><div class="progress-fill" id="disk-bar"></div></div>
                <div class="sub-text" id="disk-detail">Ê≠£Âú®Ëé∑Âèñ...</div>
            </div>
        </div>

        <h3>üìú ÂÆûÊó∂ËøêË°åÊó•Âøó</h3>
        <div class="log-window" id="log-box"></div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats').then(r => {
                if(r.status === 401) window.location.reload();
                return r.json();
            }).then(data => {
                document.getElementById('cpu-load').innerText = data.load;
                
                document.getElementById('mem-text').innerText = data.mem_pct + '%';
                document.getElementById('mem-detail').innerText = data.mem_used + 'M / ' + data.mem_total + 'M';
                const memBar = document.getElementById('mem-bar');
                memBar.style.width = data.mem_pct + '%';
                if(data.mem_pct > 80) memBar.classList.add('high'); else memBar.classList.remove('high');

                document.getElementById('disk-text').innerText = data.disk_pct + '%';
                document.getElementById('disk-detail').innerText = 'Ââ©‰Ωô ' + data.disk_avail;
                const diskBar = document.getElementById('disk-bar');
                diskBar.style.width = data.disk_pct + '%';
                if(data.disk_pct > 85) diskBar.classList.add('high'); else diskBar.classList.remove('high');
            });
        }

        function updateLogs() {
            fetch('/api/logs').then(r => r.json()).then(logs => {
                const box = document.getElementById('log-box');
                const html = logs.map(l => {
                    const parts = l.split('] ');
                    const time = parts[0] + ']';
                    const msg = parts.slice(1).join('] ');
                    return '<div class="log-entry"><span class="log-time">' + time + '</span>' + msg + '</div>';
                }).join('');
                if (box.innerHTML !== html) {
                    box.innerHTML = html;
                    box.scrollTop = box.scrollHeight;
                }
            });
        }

        function triggerPatrol() {
            const btn = document.querySelector('.btn');
            btn.innerText = '‚è≥ ËØ∑Ê±Ç‰∏≠...';
            btn.disabled = true;
            fetch('/api/trigger').then(r => r.text()).then(msg => {
                alert(msg);
                btn.innerText = '‚ö° Á´ãÂç≥Ëß¶ÂèëÂ∑°Ê£Ä';
                btn.disabled = false;
            });
        }

        setInterval(updateStats, 2000);
        setInterval(updateLogs, 2000);
        updateStats();
        updateLogs();
    </script>
</body>
</html>
